<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <div class="expenses-container">
        <h2>This month</h2>
        <ul>
          <li class="expense ex1"><span class="category-name">Food & Drink</span><span class="examount" id="fdtotal">$0</span></li>
          <li class="expense ex2"><span class="category-name">Transportation</span><span class="examount" id="transtotal">$0</span></li>
          <li class="expense ex3"><span class="category-name">Education</span><span class="examount" id="edtotal">$0</span></li>
          <li class="expense ex4"><span class="category-name">Entertainment</span><span class="examount" id="enttotal">$0</span></li>
          <li class="expense ex5"><span class="category-name">Shopping</span><span class="examount" id="shoptotal">$0</span></li>
        </ul>
      </div>
      <div class="form-container">
        <h2>Add an expense</h2>
        <form>
          <input id="amount" type="number" name="amount" placeholder="0" required>
          <select class="category" id="category-menu" required>
            <option value="" hidden disabled selected>Please select a category</option>
            <option value="foodanddrink">Food & Drink</option>
            <option value="transportation">Transportation</option>
            <option value="education">Education</option>
            <option value="entertainment">Entertainment</option>
            <option value="shopping">Shopping</option>
          </select>
          <button type="submit">ADD</button>
        </form>
      </div>
    </div>
  </body>
</html>
